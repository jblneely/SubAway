<!DOCTYPE html>
<html lang="en" ng-app="TaskApp">

<head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TASKBOARD</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-resource.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js" integrity="sha256-GcknncGKzlKm69d+sp+k3A2NyQE+jnu43aBl6rrDN2I=" crossorigin="anonymous"></script>
    <script src="app/controllers.js"></script>
    <script src="app/services.js"></script>
    <script src="app/app.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container">
       <nav class="navbar navbar-default" role="navigation" ng-controller="NavCtrl">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
       <img src="img/logo_1.png" alt="">
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse navbar-ex1-collapse">

        <ul class="nav navbar-nav navbar-right">
            <li><a href=" /signup " ng-hide="isLoggedIn() ">SIGNUP</a></li>
            <li><a href="/login " ng-hide="isLoggedIn() ">LOGIN</a></li>
            <li><a href="/chart/{{user.id}}" ng-show="isLoggedIn()">CHART</a></li>
             <li><a href="/usertask/{{user.id}}" ng-show="isLoggedIn()">PROFILE</a></li>

            <li><a ng-click="logout() " ng-show="isLoggedIn() ">LOGOUT</a></li>
        </ul>
    </div>
    <!-- /.navbar-collapse -->
</nav>
  <div class='row'>
    <div class="col-lg-4">
      <img src="" alt="">
    </div>
    <div class="col-lg-4">
      <img src="" alt="">
    </div>
  </div>
        <div ng-controller="AlertsController">
            <div ng-repeat="a in alerts()">
                <div class="alert alert-danger" ng-if="a.type == 'error'">
                    {{ a.msg }}
                </div>
                <div class="alert alert-success" ng-if="a.type == 'success'">
                    {{ a.msg }}
                </div>
            </div>
        </div>
    <div class='background-img'>
        <div class="z-index" ui-view></div>
    </div>
</div>
</body>

</html>
